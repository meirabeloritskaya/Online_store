<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow navbar">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-primary" href="/contacts/">Контакты</a>
        <a class="p-2 btn btn-primary" href="{% url 'blog:blogpost_list' %}">Блог</a>

        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Выход</button>
        </form>
        {% else %}
            <a class="p-2 btn btn-primary" href="{% url 'register' %}">Регистрация</a>
            <a class="p-2 btn btn-primary" href="{% url 'login' %}">Вход</a>
        {% endif %}
    </nav>
</div>
