{% extends 'base.html' %}

{% block title %}Подтверждение удаления продукта - Skystore{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Подтверждение удаления продукта</h1>
    <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:products_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
